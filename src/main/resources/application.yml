server:
  port: 8091

spring:
  application:
    name: gerenciador-emprestimos
  datasource:
    url: jdbc:postgresql://localhost:15432/gerenciador-emprestimos
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
    hikari:
      schema: public
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  swagger-ui:
    path: "/swagger-ui.html"

